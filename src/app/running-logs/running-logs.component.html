<div>
  <h3>Running Logs</h3>
  <div>
    <ul class="runs__list">
      <li *ngFor="let run of runs">
        <h6>Run # {{run.id}}</h6>
        <p>Distance: {{run.distance}}</p>
        <p>Duration: {{run.duration}}</p>
        <p>Route: {{run.route}}</p>
        <button [class.selected]="run === selectedRun" type="button" (click)="onSelect(run)">View Details</button>
      </li>
    </ul>
  </div>
  <app-run-details [run]="selectedRun"></app-run-details>
</div>
